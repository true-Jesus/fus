<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <link rel="stylesheet" href="/templates/notifications/notifications.css">
</head>

<header>
    <div class="header-container">
        <div class="header-icons left-icons">
            <a href="#" class="icon-link">
                <img src="../../image/common elements/like.png" alt="Лайк">
            </a>
            <a href="#" class="icon-link">
                <img src="../../image/common elements/ankets.png" alt="Анкеты">
            </a>
        </div>

        <div class="header-logo">
            <img src="../../image/common elements/logo.png" alt="Логотип" class="header-logo-image">
        </div>

        <div class="header-icons right-icons">
            <a href="../profil/profil.html" class="icon-link">
                <img src="../../image/common elements/profil.png" alt="Профиль">
            </a>
            <a href="../listOfChats/listOfChats.html" class="icon-link">
                <img src="../../image/common elements/chats.png" alt="Чаты">
            </a>
        </div>
    </div>
</header>

<body>
<div class="background">
    <img src="../../image/profil elements/d1.png" alt="фон" class="background-image">
</div>
<div class="notifications-container">
    <div class="notification-item liked-notification" id="liked-notification" style="display: none;">
        <img src="../../image/notifications elements/heart.png" alt="Сердечко" class="notification-icon">
        <p class="notification-text">Вас лайкнули!</p>
    </div>
    <a href="#" class="mutual-like-item" id = "mutual-like-notification" style="display: none;">
        <img src="../../image/notifications elements/twoHeart.png" alt="Два сердечка" class="notification-icon">
        <p class="notification-text">У вас взаимный лайк!<br>Начните общаться с <span class="user-name" id="user-name">Имя пользователя</span> прямо сейчас!</p>
    </a>
    <div class="notification-item complaint-notification" id="complaint-notification" style="display: none;">
        <img src="../../image/notifications elements/approve.png" alt="Лайк" class="notification-icon">
        <p class="notification-text">Спасибо, ваша жалоба учтена!</p>
    </div>
</div>
<script src="/templates/notifications/notifications.js"></script>
</body>

</html>
