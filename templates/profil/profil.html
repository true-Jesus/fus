<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/templates/profil/profil.css">
    <head>
        <title>Fusion профиль</title>
    </head>

    <header>
        <div class="header-container">
            <div class="header-icons left-icons">
                <a href="/notic" class="icon-link">
                    <img src="../../image/common elements/like.png" alt="Лайк">
                </a>
                <a href="/anket" class="icon-link">
                    <img src="../../image/common elements/ankets.png" alt="Анкеты">
                </a>
            </div>

            <div class="header-logo">
                <img src="../../image/common elements/logo.png" alt="Логотип" class="header-logo-image">
            </div>

            <div class="header-icons right-icons">
                    <a href="../profil" class="icon-link">
                        <img src="../../image/common elements/profil.png" alt="Профиль">
                    </a>
                    <a href="/listOfChats" class="icon-link">
                    <img src="../../image/common elements/chats.png" alt="Чаты">
                    </a>
            </div>
        </div>
    </header>

    <body>
        <div class = "background">
            <img src="../../image/profil elements/d1.png" alt="фон" class="background-image">
        </div>

        <a href="/profilSettings" class="settings">
            <img src="../../image/profil elements/settings.png" alt="Настройки профиля" class="settings-image">
        </a>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-photo">
                    <img src="" alt="../../image/profil elements/photo.png" id="userPhoto">
                </div>
                <div class="profile-info">
                    <div class="name-age-zodiac-gender">
                        <div class="name-and-age">
                            <h2 id="userName">Имя</h2>
                            <span id="userAge">Возраст</span>
                        </div>
                        <div class="zodiac-and-gender">
                            <img id="genderIcon" src="" style="display: none" class="gender-icon">
                            <img id="userGender" src=""  class="gender-icon"> <!--убираем alt и inline-block-->
                            <img id="zodiacIcon" src=""  style="display: none" class="zodiac-icon">
                            <img id="userZodiac" src="" class="zodiac-icon">   <!--убираем alt и inline-block-->
                        </div>
                    </div>
                    <p class="city-container">
                        <img src="../../image/profil elements/sity.png" alt="Город" class="icon"> <span id="userCity">Город</span>
                    </p>
                    <div class="work-and-study">
                      <p><img src="../../image/profil elements/work.png" alt="Работа" class="icon"> <span id="userWork">Работа</span></p>
                      <p><img src="../../image/profil elements/study.png" alt="Учёба" class="icon"> <span id="userStudy">Учеба</span></p>
                   </div>
                </div>
            </div>
            <div class="profile-about">
                <h3>О себе</h3>
                <p id="userDescription">О себе</p>
            </div>
            <div class="profile-interests">
                <h3>Интересы</h3>
                <div class="interests-container" id="interestsContainer">
                </div>
            </div>
        </div>

        <script src="/templates/profil/profil.js"></script>
    </body>

</html>
